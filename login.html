<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autism Kosovo</title>
    <link rel="shortcut icon" href="/assets/images/logo.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
<link rel="stylesheet" type="text/css" href="assets/style/login.css"/>
</head>
<body>
    <div id="login-form">
        <img src="assets/images/logo.png" width="110"/>
        <h2>Paneli i kyqjes</h2>
        <label for="username">Përdoruesi:</label>
        <input type="text" id="username" placeholder="Shkruani id e përdoruesit" required>

        <label for="password">Fjalëkalimi:</label>
        <input type="password" id="password" placeholder="Shkruani fjalëkalimin" required>

        <button onclick="validateLogin()">Kyquni</button>
    </div>
<script src="assets/js/login.js"></script>
</body>
</html>
